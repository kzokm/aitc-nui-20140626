<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Janken - You will win!</title>
<!--
  <script src="http://js.leapmotion.com/0.2.2/leap.min.js"></script>
-->
  <script src="vendor/js/leap-0.2.2.min.js"></script>
</head>
<body>
  <div id="my-hand" style="font-size:300%;"></div>
  <script>
(function() {
  var me = document.getElementById('my-hand');

  Leap.loop(function(frame) {
    if (frame.hands.length == 1) {
      switch (frame.fingers.length) {
        case 0: // GU
          me.innerHTML = '<img src="images/choki.png">';
          break;
        case 2: // CHOKI
          me.innerHTML = '<img src="images/pa.png">';
          break;
        case 5: // PA
          me.innerHTML = '<img src="images/gu.png">';
          break;
      }
    }
    else {
      me.innerHTML = 'じゃんけん';
    }
  });
})();
  </script>
</body>
</html>
