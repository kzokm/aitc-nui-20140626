<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Count your fingers</title>
<!--
  <script src="http://js.leapmotion.com/leap-0.2.2.min.js"></script>
-->
  <script src="vendor/js/leap-0.2.2.min.js"></script>
</head>
<body>
  <p>Number of your fingers:</p>
  <div id="counter" style="font-size:500%; height: 1.5em"></div>
  <hr>
  <div id="dump"></div>

  <script>
(function() {
  var counter = document.getElementById('counter');
  var dump = document.getElementById('dump');

  Leap.loop(function(frame) {
    var text = '';
    frame.hands.forEach(function(hand) {
      text += hand.fingers.length + ' ';
    });
    counter.innerText = text;

    dump.innerHTML = frame.dump();
  });
})();
  </script>
</body>
</html>
