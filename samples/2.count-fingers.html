<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Count your fingers</title>
<!--
  <script src="http://js.leapmotion.com/leap-0.2.2.min.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
-->
  <script src="vendor/js/leap-0.4.3.min.js"></script>
  <script src="vendor/js/jquery-2.1.1.min.js"></script>
</head>
<body>
  <p>Number of your fingers:</p>
  <div id="fingers" style="font-size:500%; height: 1.5em"></div>
  <hr>
  <div id="dump"></div>

  <script>
$(function() {
  Leap.loop(function(frame){
    console.log(frame);
    $('#dump').html(frame.dump())

    var text = '';
    $.each(frame.hands, function() {
       text += this.fingers.length + ' ';
    });
    $('#fingers').text(text);
  });
});
  </script>
</body>
</html>
